  <head>

    <title>Family Tree</title>

  <body>
    <div class="brown section">
      <h2 class="white-text center">My Family Tree</h2>
    </div>
    <div class="grey lighten-3 section grey-text" style="position: relative;">
      <p class="flow-text center">The Brown's Family Tree</p>
      <a href="#modal" class="btn-floating btn-large halfway-fab brown modal-trigger">
        <i class="material-icons">add</i>
      </a>
    </div>
    <div id="modal" class="modal">
      <div class="model-content">
        <h4 class="brown-test center">Add new family member</h4>
      </div>
      <div class="input-field">
        <input type="text" id="name" placeholder="Family members name">
      </div>
      <div class="input-field">
        <input type="text" id="parent" placeholder="Is a child of..">
      </div>
      <div class="input-field">
        <input type="text" id="department" placeholder="Title">
      </div>
      <div class="input-field">
        <button class="btn brown white-text">Add family member</button>
      </div>
    </div>
