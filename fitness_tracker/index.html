<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- My CSS file -->
    <link rel="stylesheet" href="styles.css">
    
    <title>Fitness Tracker</title>
  </head>
  <body>
    <body class="grey darken-4">

      <div class="nav z-depth-0">
        <div class="section center">
          <h3 class="white-text center">- Fitness -</h3>
        </div>
      </div>

      <div class="section center">
        <p class="grey-text flow-text">Visualise your fitness</p>
      </div>

      <div class="container section">
        <div class="row">
          <div class="col s12 l5">
            <button class="active" data-activity="cycling">Cycling</button>
            <button data-activity="running">Running</button>
            <button data-activity="swimming">Swimming</button>
            <button data-activity="walking">Walking</button>
          </div>
          <div class="col s12 l6 push-l1">
            <div class="canvas"></div>
          </div>
        </div>
        <div class="row">
          <form class="col m6 push-m3">
            <p class="flow-text grey-text center">How much <span>cycling</span> have you done today?</p>
            <input type="text" class="grey-text" id="cycling" placeholder="Distance in meters" />
            <p class="center pink-text error text-lighten"></p>
          </form>
        </div>
      </div>
      
      <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
      <script>
        // Initialize Firebase
        var config = {
          apiKey: "AIzaSyDVDM25QcPW6vCdIamWFWsOZlNJ5ZWUKhc",
          authDomain: "d3-firebase-udemy.firebaseapp.com",
          databaseURL: "https://d3-firebase-udemy.firebaseio.com",
          projectId: "d3-firebase-udemy",
          storageBucket: "d3-firebase-udemy.appspot.com",
          messagingSenderId: "382564317984"
        }
        firebase.initializeApp(config)
        const db = firebase.firestore()
        const settings = { timestampsInSnapshots: true }
        db.settings(settings)
      </script>
    </body>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- d3 -->
    <script src="https://d3js.org/d3.v5.js"></script>

    <!-- My Javascript files-->
    <script src="index.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
